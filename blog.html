<!doctype html>
<!-- Fortæller det er html5 -->
<!-- html starter og slutter hele dokumentet / lang=da: Fortæller siden er på dansk -->
<html lang="da">

<!-- I <head> har man opsætning - alt det som man ikke ser som selve indholdet -->
<head>

    <!-- Sætter tegnsætning til utf-8 som bl.a. tillader danske bogstaver -->
    <meta charset="utf-8">

    <!-- Titel som ses oppe i browserens tab mv. -->
    <title>Sigende titel</title>

    <!-- Metatags der fortæller at søgemaskiner er velkomne, hvem der udgiver siden og copyright information -->
    <meta name="robots" content="All">
    <meta name="author" content="Udgiver">
    <meta name="copyright" content="Information om copyright">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="description" content="Free Web tutorials">
    <!-- Sikrer den vises korrekt på mobil, tablet mv. ved at tage ift. skærmstørrelse -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- OpenGraph -->
    <meta property="og:title" content="titel">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://www.domain.dk">
    <meta property="og:image" content="https://www.domain.dk/img.jpg">
    <meta property="og:description" content="Beskrivelse">
    <meta property="og:locale" content="da_DK">


    <!-- Sikrer man kan benytte CSS ved at tilkoble en CSS fil -->
    <link href="css/api_opgave.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:900|Roboto:900" rel="stylesheet">


</head>

<!-- i <body> har man alt indhold på siden -->
<body>

<div class="boverskrift"><h1>Blog</h1></div>

<div class="boverskrift1"><h3>Top 10 film der ændrede Hollywood</h3></div>

<div class="bimage1">
    <img class="btopimage" src="images/biograf.jpg">
</div>

<div class="bteaser1">
    <p>
        Vi præsentere Top 10 film der ændrede Hollywood.
        Her kan du læse om hvilke film vi mener fortjener en plads
        på listen over film der ændrede Hollywood og hvorfor de er placeret som de er.
    </p>
</div>

<button class="bbutton1">Klik her for at læse indlægget</button>

<div class="bblogindlæg1">
    <h3 class="bsnowwhite">
        10. Disneys Snowwhite.
    </h3>
    <img src="images/snowwhite.jpg">
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">

</script>
</body>
</html>
