        url: "https://api.themoviedb.org/3/list/28",

            'api_key':'9e87cab19a9443cceddfd5f527cb5e44',

            'language':'da-dk'

        },

        success: function(result) {

            console.log(result);
            $(".g_action").html(result.items[0].title);
            $(".g_action").html("<img src='http://image.tmdb.org/t/p/w500" + result.items[0].poster_path + "'>" );

            $.each(result.items, function (k, v) {

                $(".g_actions").append(v.title + " - " + v.release_date + "<br><br><br>");

    $(document).ready(function (e) {

        var navOpen = 0;

        $(".dropdown_btn").click(function () {
            if (navOpen == 1) {
                $(".h_content").stop().slideUp(200);
                navOpen = 0;
            }
            else {
                $(".h_content").stop().slideDown(200);
                navOpen = 1;
            }
        });

        $(window).resize(function (e) {
            var width = $(window).width();

            if (width >= 767) {
                $(".h_content").css( "display", "flex");
            }
            else {
                $(".h_content").css("display", "none");
                navOpen = 0;
            }
        });

        var eMon = 0;
        $(".eDropBtn").click(function(){
            if (eMon == 1) {
                $(".eDropContent").css("display", "none");
                eMon = 0;
            }   else {
                var eDropMenuHeight = 25 + $(".eDropBtn").offset().top;
                $(".eDropContent").css("top", eDropMenuHeight);
                $(".eDropContent").css("display", "flex");
                eMon = 1;
            }
        });


        $(".eMon0Btn").click(function () {
            location.reload();
        });

        $(".eMon1Btn").click(function () {
            $(".eMon2, .eMon3, .eMon4").css("display", "none");
            $(".eMon2, .eMon3, .eMon4").addClass("eHidden");
            $(".eMon1").css("display", "flex");
            $(".eMon1").removeClass("eHidden");
            $(".eDropContent").css("display", "none");
            eMon = 0;
        });

        $(".eMon2Btn").click(function () {
            $(".eMon1, .eMon3, .eMon4").css("display", "none");
